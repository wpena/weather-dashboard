<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 w-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row mb-4">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 form-label">
          Search for a City:
        </h2>

        <form id="search-form" class="form">
          <input class="form-control mb-3" type="text" id="search-input" placeholder="London"
            aria-labelledby="form-heading" aria-controls="today forecast" />
          <div>
            <button type="submit" class="btn btn-info form-control text-white" id="search-button"
              aria-label="submit search">
              Search
            </button>
            <hr class="hr" />
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="my-3 p-2 border border-dark" role="region" aria-live="polite"></section>
        <h5>5-Day Forecast:</h5>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <footer class="py-2 text-center w-footer">
      <span class="text-white fw-italic">Created By Pena W</span>
  </footer>
  <!-- Day.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom JS -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
